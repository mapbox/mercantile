sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
install:
  - "pip install -r requirements.txt"
  - "pip install -e .[test]"
script:
  - "python -m pytest --cov mercantile --cov-report term-missing"
  - "python -m pydocstyle mercantile tests"
after_success:
  - coveralls
deploy:
  on:
    tags: true
  provider: pypi
  distributions: "sdist bdist_wheel"
  user: mapboxci
